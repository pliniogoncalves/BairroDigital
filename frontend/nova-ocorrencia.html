<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link rel="stylesheet" href="css/perfil.css" /> </head>
<body>
  <div class="container-fluid px-3 py-4">
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4 rounded shadow-sm">
      <a class="navbar-brand" href="pagInicial.html">
        <i class="fas fa-map-marked-alt text-primary"></i> <strong>Bairro Digital</strong>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Alternar navegação">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto align-items-center">
          <li class="nav-item"><a class="nav-link" href="pagInicial.html">Página Inicial</a></li>
          <li class="nav-item"><a class="nav-link" href="perfil.html">Meu Perfil</a></li>
          <li class="nav-item"><a class="nav-link" href="minhas-ocorrencias.html">Minhas Ocorrências</a></li>
          <li class="nav-item"><a class="nav-link active" href="nova-ocorrencia.html">Nova Ocorrência</a></li>

          <li class="nav-item mr-2 d-none" id="navUserInfo">
            <span class="navbar-text" id="loggedInUserName" style="font-style: italic;"></span>
          </li>
          <li class="nav-item">
            <a href="#" id="btnLogout" class="btn btn-danger btn-sm" role="button" aria-label="Sair">
              <i class="fas fa-sign-out-alt"></i> Sair
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <section class="card shadow-sm" id="serviceManagement">
      <div class="card-body">
        <h4 class="section-title">➕ Registrar Nova Ocorrência</h4>
        <form id="newOccurrenceForm" enctype="multipart/form-data">
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="title"><i class="fas fa-heading mr-1"></i> Título da Ocorrência</label>
              <input type="text" class="form-control" id="title" required />
            </div>
            <div class="form-group col-md-6">
              <label for="type"><i class="fas fa-tags mr-1"></i> Tipo de Ocorrência</label>
              <select class="form-control" id="type" required>
                <option value="">Selecione o Tipo</option>
                <option value="Buraco">Buraco</option>
                <option value="Iluminação Pública">Iluminação Pública</option>
                <option value="Vazamento">Vazamento</option>
                <option value="Lixo Acumulado">Lixo Acumulado</option>
                <option value="Outros">Outros</option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <label for="description"><i class="fas fa-align-left mr-1"></i> Descrição Detalhada</label>
            <textarea id="description" class="form-control" rows="3" required></textarea>
          </div>

          <h5 class="mt-4 mb-3">Localização da Ocorrência</h5>
          <div class="form-row">
            <div class="form-group col-md-4">
              <label for="cep"><i class="fas fa-map-pin mr-1"></i> CEP</label>
              <input type="text" class="form-control" id="cep" placeholder="Apenas números" maxlength="9" required />
            </div>
            <div class="form-group col-md-8">
              <label for="rua">Rua / Logradouro</label>
              <input type="text" class="form-control" id="rua" required />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-4">
              <label for="bairro">Bairro</label>
              <input type="text" class="form-control" id="bairro" required />
            </div>
            <div class="form-group col-md-4">
              <label for="cidade">Cidade</label>
              <input type="text" class="form-control" id="cidade" required />
            </div>
            <div class="form-group col-md-4">
              <label for="estado">Estado</label>
              <input type="text" class="form-control" id="estado" required />
            </div>
          </div>

          <div class="form-group">
            <label for="referencia">Ponto de Referência (opcional)</label>
            <input type="text" class="form-control" id="referencia" />
          </div>

          <div class="form-group">
            <label for="foto"><i class="fas fa-camera mr-1"></i> Foto da Ocorrência (opcional, máx. 5MB)</label>
            <input type="file" id="foto" name="foto" class="form-control-file" accept="image/jpeg, image/png, image/gif" />
            <small class="form-text text-muted">Formatos aceitos: JPG, PNG, GIF. Tamanho máximo: 5MB.</small>
          </div>

          <button type="submit" class="btn btn-primary btn-lg mt-3">
            <i class="fas fa-paper-plane"></i> Registrar Ocorrência
          </button>
        </form>
      </div>
    </section>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="js/nova-ocorrencia.js" defer></script>
</body>
</html>
