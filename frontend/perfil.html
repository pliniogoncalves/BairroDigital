<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meu Perfil - Bairro Digital</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link rel="stylesheet" href="css/perfil.css" /> </head>

<body>
  <div class="container-fluid px-3 py-4">

    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4 rounded shadow-sm">
      <a class="navbar-brand" href="pagInicial.html">
        <i class="fas fa-map-marked-alt text-primary"></i> <strong>Bairro Digital</strong>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavPerfil"
        aria-controls="navbarNavPerfil" aria-expanded="false" aria-label="Alternar navegação">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavPerfil">
        <ul class="navbar-nav ml-auto align-items-center">
          <li class="nav-item"><a class="nav-link" href="pagInicial.html">Página Inicial</a></li>
          <li class="nav-item"><a class="nav-link active" href="perfil.html">Meu Perfil</a></li>
          <li class="nav-item"><a class="nav-link" href="minhas-ocorrencias.html">Minhas Ocorrências</a></li>
          <li class="nav-item"><a class="nav-link" href="nova-ocorrencia.html">Nova Ocorrência</a></li>

          <li class="nav-item mr-2 d-none" id="navUserInfo">
            <span class="navbar-text" id="loggedInUserName" style="font-style: italic;"></span>
          </li>
          <li class="nav-item">
            <a href="#" id="btnLogoutPerfil" class="btn btn-danger btn-sm" role="button" aria-label="Sair">
              <i class="fas fa-sign-out-alt"></i> Sair
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <section class="card shadow-sm mb-4">
      <div class="card-body">
        <h4 class="section-title"><i class="fas fa-user-circle text-primary mr-2"></i>Meu Perfil</h4>
        <div id="alert-messages-perfil" class="mb-3"></div> <div class="row">
            <div class="col-md-6">
                <p><strong>Nome:</strong> <span id="userName">Carregando...</span></p>
                <p><strong>Email:</strong> <span id="userEmail">Carregando...</span></p>
            </div>
            <div class="col-md-6">
                <p><strong>Telefone:</strong> <span id="userPhone">Carregando...</span></p>
            </div>
        </div>
        <button class="btn btn-primary mt-3" data-toggle="modal" data-target="#editProfileModal">
          <i class="fas fa-edit"></i> Editar Perfil
        </button>
      </div>
    </section>

    <div class="modal fade" id="editProfileModal" tabindex="-1" role="dialog" aria-labelledby="editProfileModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <form class="modal-content" id="editProfileForm">
          <div class="modal-header">
            <h5 class="modal-title" id="editProfileModalLabel">Editar Informações do Perfil</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div id="modal-alert-messages-perfil" class="mb-3"></div> <div class="form-group">
              <label for="editName">Nome Completo</label>
              <input type="text" class="form-control" id="editName" required />
            </div>
            <div class="form-group">
              <label for="editPhone">Telefone</label>
              <input type="text" class="form-control" id="editPhone" placeholder="(XX) XXXXX-XXXX" required />
              <small class="form-text text-muted">Use o formato (XX) XXXXX-XXXX ou apenas números.</small>
            </div>
            </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-success">
                <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                Salvar Alterações
            </button>
          </div>
        </form>
      </div>
    </div>

  </div> <footer class="text-center py-4 bg-light mt-5">
    <p class="mb-0">&copy; 2025 Bairro Digital</p>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="js/perfil.js" defer></script>
</body>
</html>
