<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Detalhes da Ocorrência | Bairro Digital</title>

  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
  <link href="css/detalhes.css" rel="stylesheet" /> </head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="pagInicial.html">
        <i class="fas fa-map-marked-alt text-primary"></i> <strong>Bairro Digital</strong>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" 
              aria-controls="navbarNav" aria-expanded="false" aria-label="Alternar navegação">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto align-items-center">
          <li class="nav-item mr-2 d-none" id="navUserInfo">
            <span class="navbar-text" id="loggedInUserName" style="font-style: italic;"></span>
          </li>
          <li class="nav-item"><a class="nav-link" href="pagInicial.html">Início</a></li>
          <li class="nav-item"><a class="nav-link" href="perfil.html">Meu Perfil</a></li>
          <li class="nav-item ml-2 d-none" id="btnLogoutDetalhesContainer">
            <a href="#" id="btnLogoutDetalhes" class="btn btn-danger btn-sm" role="button" aria-label="Sair">
              <i class="fas fa-sign-out-alt"></i> Sair
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container my-5">
    <div id="loading" class="text-center mb-4">
      <div class="spinner-border text-primary" role="status">
        <span class="sr-only">Carregando...</span>
      </div>
      <p class="mt-2 text-muted">Carregando detalhes da ocorrência...</p>
    </div>

    <div id="error-message" class="alert alert-danger d-none" role="alert"></div>

    <div id="occurrenceDetails" class="card shadow-sm p-lg-4 p-3 d-none">
      
      <header class="mb-4 text-center">
        <h1 id="occurrenceTitle" class="h2 font-weight-bold"></h1>
        <img id="occurrenceImage" src="img/sem-imagem.jpg" alt="Imagem da ocorrência" class="img-fluid rounded my-3" style="max-height: 450px; object-fit: contain; border: 1px solid #ddd;" />
      </header>

      <section class="text-left">
        <h4 class="mb-3 pb-2 border-bottom"><i class="fas fa-info-circle text-primary mr-2"></i>Detalhes da Ocorrência</h4>
        <div class="row">
          <div class="col-md-6">
            <p><strong><i class="fas fa-tag mr-1"></i> Tipo:</strong> <span id="occurrenceType"></span></p>
            <p><strong><i class="fas fa-flag mr-1"></i> Status:</strong> <span id="occurrenceStatus"></span></p>
            <p><strong><i class="fas fa-user mr-1"></i> Reportado por:</strong> <span id="occurrenceUser"></span></p>
            <p><strong><i class="far fa-calendar-alt mr-1"></i> Data do Registro:</strong> <span id="occurrenceDate"></span></p>
          </div>
          <div class="col-md-6">
            <p><strong><i class="fas fa-map-marker-alt mr-1"></i> Localização:</strong> <span id="occurrenceLocation"></span>
              <a id="mapLink" href="#" target="_blank" class="btn btn-sm btn-outline-info ml-2 d-none py-0 px-1" title="Ver no Mapa">
                <i class="fas fa-external-link-alt"></i> Mapa
              </a>
            </p>
            <p><strong><i class="fas fa-align-left mr-1"></i> Descrição:</strong></p>
            <p><span id="occurrenceDescription" style="white-space: pre-wrap;"></span></p>
          </div>
        </div>
      </section>

      <div class="text-center mt-4 pt-3 border-top">
        <a href="pagInicial.html" class="btn btn-outline-primary">
          <i class="fas fa-arrow-left"></i> Voltar para a Página Inicial
        </a>
      </div>
    </div>
  </div>

  <footer class="text-center py-4 bg-light mt-5">
    <p class="mb-0">&copy; 2025 Bairro Digital</p>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="js/detalhes.js" defer></script>
</body>
</html>
