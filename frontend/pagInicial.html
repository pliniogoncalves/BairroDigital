<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BAIRRO DIGITAL - Ocorrências</title>

  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" />
  <link href="css/pagInicial.css" rel="stylesheet" />
</head>
<body>

   <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm" role="navigation" aria-label="Barra de navegação principal">
    <div class="container">
      <a class="navbar-brand" href="pagInicial.html">
        <i class="fas fa-map-marked-alt text-primary"></i> <strong>Bairro Digital</strong>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Alternar navegação">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto align-items-center">
          <li class="nav-item mr-2 d-none" id="navUserInfo">
            <span class="navbar-text" id="loggedInUserName"></span>
          </li>
          <li class="nav-item mr-2 d-none" id="navPerfil">
            <a href="perfil.html" class="btn btn-info btn-sm" role="button" aria-label="Meu Perfil">
              <i class="fas fa-user"></i> Perfil
            </a>
          </li>
          <li class="nav-item mr-2">
            <a href="nova-ocorrencia.html" id="btnNavbarPublicar" class="btn btn-success btn-sm d-none" role="button" aria-label="Publicar nova ocorrência">
              <i class="fas fa-plus-circle"></i> Nova Ocorrência
            </a>
          </li>
          <li class="nav-item mr-2">
            <a href="#" id="btnLogout" class="btn btn-danger btn-sm d-none" role="button" aria-label="Sair">
              <i class="fas fa-sign-out-alt"></i> Sair
            </a>
          </li>
          <li class="nav-item">
            <a href="login.html" id="btnEntrar" class="btn btn-outline-primary btn-sm" aria-label="Entrar">
              <i class="fas fa-sign-in-alt"></i> Entrar
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container my-5" role="main">
    
    <header class="text-center mb-4">
      <h2 class="system-text">BAIRRO DIGITAL</h2>
      <p class="lead">Cidadania em ação: visualize problemas reportados por moradores em sua região.</p>
    </header>

    <section class="row mb-4" aria-label="Filtros de ocorrência">
      <div class="col-md-6 mb-3">
        <label for="filterCategory">Filtrar por status:</label>
        <select class="form-control" id="filterCategory" aria-label="Selecionar status da ocorrência">
          <option value="">Todos os status</option>
          <option value="Aberto">Aberto</option>
          <option value="Em andamento">Em andamento</option>
          <option value="Resolvido">Resolvido</option>
        </select>
      </div>
      <div class="col-md-6 mb-3">
        <label for="filterType">Filtrar por tipo:</label>
        <select class="form-control" id="filterType" aria-label="Selecionar tipo de ocorrência">
          <option value="">Todos os tipos</option>
          <option value="Buraco">Buraco</option>
          <option value="Iluminação Pública">Iluminação Pública</option>
          <option value="Vazamento">Vazamento</option>
          <option value="Lixo Acumulado">Lixo Acumulado</option>
          <option value="Outros">Outros</option>
        </select>
      </div>
    </section>

    <div id="error-message" class="alert alert-danger d-none mt-4" role="alert" aria-live="assertive"></div>

    <section id="serviceList" class="row" role="region" aria-label="Lista de ocorrências" aria-live="polite">
      </section>
  </main>

  <footer class="text-center py-4 bg-light">
    <p class="mb-0">&copy; 2025 Bairro Digital</p>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="js/pagInicial.js"></script>
</body>
</html>
